<div class="mbox-widget">

    <!-- Widget Button And Spinner Area -->
	<div class="text-center">
		<!-- Button -->
		<button id="mbox-widget-button" type="button" style="display:none">Toggle</button>
		<!-- Spinner -->
		<div id="mbox-widget-spinner" class="spinner-grow text-warning" style="width: 6rem; height: 6rem;" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
    
	<!-- Widget Label Area -->
	<div class="text-center p-3">
		<!-- Label -->
		<span id="mbox-widget-label" class="text-secondary text-wrap text-monospace" >Loading status</span>
	</div>

</div>
