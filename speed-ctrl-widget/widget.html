<div class="mbox-widget">

	<!-- Widget Button Group Area -->
	<div class="text-center" id="mbox-button-group" style="display:none">
		<!-- Widget Group -->
		<div class="btn-group btn-group-toggle btn-group-lg" data-toggle="buttons">
			<label class="btn btn-primary" id="mbox-btn-25hz">
				<input type="radio" name="options" autocomplete="off"> 25Hz
			</label>
			<label class="btn btn-primary" id="mbox-btn-35hz">
				<input type="radio" name="options" autocomplete="off"> 35Hz
			</label>
			<label class="btn btn-primary" id="mbox-btn-45hz">
				<input type="radio" name="options" autocomplete="off"> 45Hz
			</label>
			<label class="btn btn-primary" id="mbox-btn-60hz">
				<input type="radio" name="options" autocomplete="off"> 60Hz
			</label>
		</div>
	</div>

	<!-- Widget Spinner Area -->
	<div class="text-center p-3">
		<!-- Spinner -->
		<div id="mbox-widget-spinner" class="spinner-grow text-warning" style="width: 6rem; height: 6rem;"
			role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>

	<!-- Widget Label Area -->
	<div class="text-center p-3">
		<!-- Label -->
		<span id="mbox-widget-label" class="text-secondary text-wrap text-monospace">Loading status</span>
	</div>

</div>
